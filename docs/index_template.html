<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Lotto Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        header nav a {
            color: #fff;
            text-decoration: underline;
        }
        main {
            padding: 20px;
            overflow-x: auto; /* Enable horizontal scrolling if needed */
        }
        table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
            display: block;
            overflow-x: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            word-break: break-word;
        }
        th {
            background-color: #333;
            color: white;
        }
        th:nth-child(4), td:nth-child(4) {
            word-break: break-word;
        }
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            table {
                font-size: 12px;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            th, td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Historical Lotto Results</h1>
    <nav>
        {{ nav_links }}
    </nav>
</header>
<main>
    <h2>Summary</h2>
    {{ summary_tables }}
    <h3>Matched Count Distribution</h3>
    {{ matched_distribution_tables }}
    <h2>Results</h2>
    <div style="overflow-x: auto;">
        <table id="resultsTable">
            <thead>
            <tr>
                <th>Last Lotto Date</th>
                <th>Bought Numbers</th>
                <th>Win Status</th>
                <th>Predict Results</th>
                <th>Predict Number Sources</th>
            </tr>
            </thead>
            <tbody>
            {{ need_to_be_replaced }}
            </tbody>
        </table>
    </div>
    <h2>Hit Rate Over Time</h2>
    <canvas id="hitRateChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rows = document.querySelectorAll('#resultsTable tbody tr');
            const labels = [];
            const data = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const date = cells[0].textContent.trim();
                const winText = cells[2].textContent;
                const match = winText.match(/match\s+(\d+)/);
                const count = match ? parseInt(match[1]) : 0;
                labels.unshift(date);
                data.unshift(count / 6);
            });
            const ctx = document.getElementById('hitRateChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Hit Rate',
                        data: data,
                        borderColor: 'blue',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {beginAtZero: true, max: 1}
                    }
                }
            });
        });
    </script>
</main>
</body>
</html>
