<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Lotto Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Historical Lotto Results</h1>
</header>
<main>
    <h2>Results</h2>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Winning Numbers</th>
            <th>Jackpot</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2024-12-20</td>
            <td>12, 23, 34, 45, 56, 67</td>
            <td>$10 Million</td>
        </tr>
        <tr>
            <td>2024-12-13</td>
            <td>3, 15, 27, 39, 50, 62</td>
            <td>$8 Million</td>
        </tr>
        <tr>
            <td>2024-12-06</td>
            <td>5, 18, 22, 30, 48, 53</td>
            <td>$5 Million</td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 Lotto Company. All Rights Reserved.</p>
</footer>
</body>
</html>
