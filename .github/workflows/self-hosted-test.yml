name: Run auto_lotto_main.py Daily

# Define the schedule to run the workflow daily
on:
  schedule:
    # Runs every day at 00:00 UTC (adjust to your preferred time)
    - cron: '0 0 * * *'

jobs:
  run-auto-lotto:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Adjust to the version your script requires

      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run auto_lotto_main.py
        run: python auto_lotto_main.py
